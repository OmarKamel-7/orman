<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fantasy Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Welcome, <span id="user"></span></h2>

<div id="container">
    <div id="sidebar">
        <h3>Wild Cards & Extras</h3>
        <ul>
            <li>Wildcard 1</li>
            <li>Wildcard 2</li>
        </ul>
        <h3>Team Points</h3>
        <div id="team-points">0</div>
        <button id="apply-team-btn">Apply Team</button>
        <p id="message" class="feedback"></p>
    </div>

    <div id="pitch-area">
        <img src="assets/pitch.png" class="pitch-bg">

        <!-- Player slots -->
        <div class="slot" data-slot="0" style="left: 200px; top: 250px;">+</div>
        <div class="slot" data-slot="1" style="left: 80px; top: 400px;">+</div>
        <div class="slot" data-slot="2" style="left: 200px; top: 400px;">+</div>
        <div class="slot" data-slot="3" style="left: 320px; top: 400px;">+</div>
    </div>
</div>

<div id="team-menu" class="player-menu">
    <h3>Select Player</h3>
    <div id="player-options"></div>
    <button onclick="closePlayerMenu()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
